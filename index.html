<!DOCTYPE html> 
<html lang="en-us"> 
    <head>  
        <meta charset="UTF-8" />  
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
       <!-- link to Bootstrap v5.0 CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <title>Interactive Coding Quiz</title> 
    </head> 
    <body>
    <header>   
        <!-- Navigation Bar -->
        <nav class="navbar navbar-expand-md navbar-light bg-light">
                <a class="nav-link text-primary" id = "navhighscorelink" >High Scores</a>
                <span class="ml-auto" id="timer"></span>
        <!-- End Navigation bar -->
        </nav>
    </header> 
    <!-- Begin main -->
    <main>
        <br>
        <br>
        <!-- Begin container -->
        <div class="container"></div>
            <!-- Begin card -->
            <div class="card shadow rounded border-info">  
                <!-- Begin body -->
                <div class="card-body">
                    <!-- card title -->
                    <h2 class="card-title mb-4 text-info text-center" id="title">Coding Quiz Challenge</h2>
                    <hr class="line">
                    <div class="row">
                        <div class="col-md-1">
                        </div>
                        <div class="col-md-10">
                            <div id="mainContent">
                                <h5 class="text-center">
                                    Try to answer the following Javascript fundamental questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!  
                                </h5>
                                <div class="text-center">
                                    <button type="submit" id="startQuiz" class="btn bg-primary text-white rounded-pill mb-2">Start Quiz</button>
                                </div>
                            </div>
                            <div id = "quizContent"></div>
                            <div id = "score"></div>
                            <div id = "highscores"> </div>
                        </div>
                    </div>            
                    <div id="answer">
                         <hr class="line">
                    </div>    
                </div>
            </div>               
        </div>
        <br>
    <!-- End main -->
    </main>
    <!-- link to external javascript -->
    <script src="./assets/js/questions.js"></script>
    <script src="./assets/js/scripts.js"></script>
    <!-- jQuery javascript file -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>   
    <!-- Bootstrap v5.0 JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- End Body -->
    </body>
</html>
